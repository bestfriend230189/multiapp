  <div *ngIf="auth.user$ | async">

    <button (click)="auth.getCalendar()" class="button is-success">Get calendar</button>
    <button (click)="auth.insertEvent()" class="button is-warning">Add Event</button>

    <div *ngFor="let item of auth.calendarItems">
      <p><em>Created {{ item.created | date:'short'}}</em></p>
      <h3>{{ item.summary }}</h3>
      <p>Event start at: {{ item.start.dateTime | date:'medium'}}</p>
      <p>Event end at: {{ item.end.dateTime | date:'medium'}}</p>
      <p>Organizer: {{ item.organizer.email }}</p>
      <p>{{ item.description }}</p>
      <hr>
    </div>

  </div>

</main>
